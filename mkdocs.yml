site_name: "Irfan's Notebook"
site_description: "Personal knowledge base covering programming, web development, databases, and more"
site_author: "Irfan"
# Hiding repository info from navbar
# repo_url: https://github.com/irfanhsajid/irfans-notebook
# repo_name: irfans-notebook

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  font:
    text: Roboto
    code: Roboto Mono

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - tags

# Use directory URLs (prettier URLs)
use_directory_urls: true

# Navigation Structure
nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting-started/notes/intro.md
  - Frontend Development:
      - React: frontend-development/react/index.md
      - Next.js: frontend-development/nextjs/index.md
  - Databases:
      - Overview: databases/database/index.md
      - MongoDB: databases/database/mongodb.md
      - PostgreSQL: databases/database/postgresql.md
      - MySQL: databases/database/mysql.md
  - DevOps:
      - Docker: devops/docker/index.md

# Extra
extra:
  generator: false
  css:
    - assets/css/custom.css

